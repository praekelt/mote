{% extends "base.html" %}

{% block content %}
    <h3>Are you sure?</h3>
    <p>You're about to delete Project {{ object.name }}. Please confirm.</p>
    <form action="" method="post">
        {{ csrf_input }}
        <input type="button" value="Cancel" onclick="window.history.go(-1);"/>
        <input type="submit" value="Confirm"/>
    </form>
{% endblock %}
