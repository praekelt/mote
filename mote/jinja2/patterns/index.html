{% extends "base.html" %}

{% block content %}
    <h2>Aspects</h2>
    {% for aspect in aspects %}
        {% set aspect_url_kwargs = {"aspect": aspect} %}
        {% do aspect_url_kwargs.update(url_kwargs) %}
        <p>Name: <a href="{{ url(url_namespace+':aspect-detail', kwargs=aspect_url_kwargs) }}">{{ aspect }}</a></p>
    {% endfor %}
{% endblock %}
