{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
    <h2>Projects</h2>
    <ul>
        {% for project in object_list %}
            <li>
                <a href="{% url 'mote-projects:project-detail' pk=project.pk %}">{{ project.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
